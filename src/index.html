<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="main-wrapper">
  <section class="section">
    <h2 class="heading">Buttons</h2>
    <div class="section__flex-wrapper  section__flex-wrapper--space-btw">
      <button class="button  button--green">Button</button>
      <button class="button  button--yellow">Button</button>
      <button class="button  button--red">Button</button>
      <button class="button  button--blue">Button</button>
      <button class="button  button--gray">Button</button>
    </div>
    </section>
    <section class="section">
      <h2 class="heading">Check <span class="heading__bold-text">boxes</span></h2>
      <div class="section__flex-wrapper">
        <input class="checkbox" type="checkbox" checked id="inp-1"><label for="inp-1" class="input-label  input-label--green"></label>
        <input class="checkbox" type="checkbox" id="inp-2"><label for="inp-2" class="input-label  input-label--yellow"></label>
        <input class="checkbox" type="checkbox" id="inp-3"><label for="inp-3" class="input-label  input-label--red"></label>
        <input class="checkbox" type="checkbox" id="inp-4"><label for="inp-4" class="input-label  input-label--blue"></label>
        <input class="checkbox" type="checkbox" id="inp-5"><label for="inp-5" class="input-label  input-label--gray"></label>
      </div>
      <div class="section__flex-wrapper">
        <input class="checkbox" type="checkbox" disabled checked id="inp-6"><label for="inp-6" class="input-label  input-label--green"></label>
        <input class="checkbox" type="checkbox"disabled checked id="inp-7"><label for="inp-7" class="input-label  input-label--yellow"></label>
        <input class="checkbox" type="checkbox" disabled  checked id="inp-8"><label for="inp-8" class="input-label  input-label--red"></label>
        <input class="checkbox" type="checkbox" disabled id="inp-9"><label for="inp-9" class="input-label  input-label--blue"></label>
        <input class="checkbox" type="checkbox" disabled   id="inp-10"><label for="inp-10" class="input-label  input-label--gray"></label>
      </div>
    </section>
    <section class="section">
      <h2 class="heading">Pagination</h2>
      <div class="section__flex-wrapper  section__flex-wrapper--space-btw">
        <section class="pagination  pagination--green">
          <a href="#" class="pagination__link  pagination__link--arrow"></a>
          <a href="#" class="pagination__link  pagination__link--active">1</a>
          <a href="#" class="pagination__link">2</a>
          <a href="#" class="pagination__link">3</a>
          <a href="#" class="pagination__link">4</a>
          <a href="#" class="pagination__link  pagination__link--arrow"></a>
        </section>
        <section class="pagination  pagination--yellow">
          <a href="#" class="pagination__link  pagination__link--arrow"></a>
          <a href="#" class="pagination__link  pagination__link--active">1</a>
          <a href="#" class="pagination__link">2</a>
          <a href="#" class="pagination__link">3</a>
          <a href="#" class="pagination__link">4</a>
          <a href="#" class="pagination__link pagination__link--arrow"></a>
        </section>
        <section class="pagination pagination--red">
          <a href="#" class="pagination__link  pagination__link--arrow"></a>
          <a href="#" class="pagination__link  pagination__link--active">1</a>
          <a href="#" class="pagination__link">2</a>
          <a href="#" class="pagination__link">3</a>
          <a href="#" class="pagination__link">4</a>
          <a href="#" class="pagination__link pagination__link--arrow"></a>
        </section>
        <section class="pagination  pagination--blue">
          <a href="#" class="pagination__link  pagination__link--arrow"></a>
          <a href="#" class="pagination__link pagination__link--active">1</a>
          <a href="#" class="pagination__link">2</a>
          <a href="#" class="pagination__link">3</a>
          <a href="#" class="pagination__link">4</a>
          <a href="#" class="pagination__link pagination__link--arrow"></a>
        </section>        
        <section class="pagination  pagination--gray">
          <a href="#" class="pagination__link  pagination__link--arrow"></a>
          <a href="#" class="pagination__link  pagination__link--active">1</a>
          <a href="#" class="pagination__link">2</a>
          <a href="#" class="pagination__link">3</a>
          <a href="#" class="pagination__link">4</a>
          <a href="#" class="pagination__link pagination__link--arrow"></a>
        </section>                
      </div>
    </section>
    <section class="section">
      <h2 class="heading">Tabs</h2>
      <section class="section__flex-wrapper">
        <section class="tabs  tabs--style-1  tabs--green">
          <section class="tabs__tab  tabs__tab--active">Cats</section>
          <section class="tabs__tab">Dogs</section>
          <section class="tabs__tab">Birds</section>
          <section class="tabs__tab">Reptiles</section>
        </section>
        <section class="tabs  tabs--style-1  tabs--red">
          <section class="tabs__tab  tabs__tab--active">Cats</section>
          <section class="tabs__tab">Dogs</section>
          <section class="tabs__tab">Birds</section>
          <section class="tabs__tab">Reptiles</section>
        </section>
        <section class="tabs  tabs--style-2  tabs--green">
          <section class="tabs__tab  tabs__tab--active">Cats</section>
          <section class="tabs__tab">Dogs</section>
          <section class="tabs__tab">Birds</section>
          <section class="tabs__tab">Reptiles</section>
        </section>
        <section class="tabs  tabs--style-2  tabs--red">
          <section class="tabs__tab  tabs__tab--active">Cats</section>
          <section class="tabs__tab">Dogs</section>
          <section class="tabs__tab">Birds</section>
          <section class="tabs__tab">Reptiles</section>
        </section>
      </section>
    </section>
  </div>

</html>
